name: Go

on: 
  push:
    paths-ignore:
      - README.md
  pull_request:
    paths-ignore:
      - README.md
  schedule:
    - cron: '0 * * * *' 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Test
      run: go test -v ./...
    
    - name: code quality 
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin